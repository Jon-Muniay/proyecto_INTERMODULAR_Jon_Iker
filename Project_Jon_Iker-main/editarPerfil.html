<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="ediatrPerfil.css">
</head>
<body>
    <div class="container">
        
        <!-- Logo y Título -->
        <header>
            <img src="Imagenes/logo.png" alt="Logo de la tienda" class="logo">
            <h1>Editar Perfil</h1>
        </header>

        <!-- Formulario de edición de perfil -->
        <section class="edit-profile">
            <form id="editForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" value="Juan Pérez" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" value="juanperez@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="button">Guardar Cambios</button>
                </div>
            </form>
        </section>

    </div>

    <script>
        // Evento de envío del formulario
        document.getElementById('editForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío por defecto del formulario
            

            
            alert('¡Perfil actualizado con éxito!');
            
            window.location.href = "usuarios.html";  
        });
    </script>

</body>
</html>
